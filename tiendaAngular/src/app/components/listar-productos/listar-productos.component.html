<div class="container">
    <div class="ListaProductos">

      <div align="start">
          <button (click)="PanelCrear()" mat-raised-button class="botonNuevo">
          <mat-icon>add_circle</mat-icon>Nuevo
        </button>
      </div>


        <mat-card>
            <mat-card-content>

              <div align="end">
                <mat-form-field appearance="outline" >
                  <mat-label>Buscar</mat-label>
                  <input [(ngModel)]="id" name="id" matInput type="number" placeholder="Buscar">
                  <button (click)="BuscarPorId(id)" mat-icon-button matSuffix>
                    <mat-icon>search</mat-icon>
                  </button>
                </mat-form-field>

                <button *ngIf="!usoBusqueda" mat-flat-button disabled style="margin-left: 10px;">
                  <mat-icon>list</mat-icon>Listar
                </button>

                <button *ngIf="usoBusqueda" mat-flat-button style="margin-left: 10px;" (click)="Listar(); usoBusqueda=false; id = 0">
                  <mat-icon>list</mat-icon>Listar
                </button>
              </div>
 
                <table mat-table [dataSource]="productos" class="mat-elevation-z8">
                    <ng-container matColumnDef="id_producto">
                      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Id producto </th>
                      <td mat-cell *matCellDef="let element"> {{element.id_producto}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="nombre">
                      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Nombre </th>
                      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="precio">
                      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Precio </th>
                      <td mat-cell *matCellDef="let element"> $ {{element.precio}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="stock">
                      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Stock </th>
                      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
                    </ng-container>

                    <ng-container  matColumnDef="acciones">
                      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Acciones </th>
                      <td mat-cell *matCellDef="let element">

                        <button (click)="PanelActualizar(element.id_producto)" mat-icon-button style="margin-right: 10px;">
                          <mat-icon>update</mat-icon>
                        </button>

                        <button (click)="PanelConfirmarBorrado(element.id_producto)" mat-icon-button style="margin-left: 10px;">
                          <mat-icon>delete</mat-icon>
                        </button>

                      </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>  
            </mat-card-content>
        </mat-card>    
    </div>

</div>
